plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.skydroid_receiver"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.skydroid_receiver"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    packagingOptions {
        pickFirst 'lib/arm64-v8a/libUVCCamera.so'
        pickFirst 'lib/armeabi-v7a/libUVCCamera.so'
        pickFirst 'lib/x86/libUVCCamera.so'
        pickFirst 'lib/x86_64/libUVCCamera.so'
        pickFirst 'lib/arm64-v8a/libjpeg-turbo1500.so'
        pickFirst 'lib/armeabi-v7a/libjpeg-turbo1500.so'
        pickFirst 'lib/x86/libjpeg-turbo1500.so'
        pickFirst 'lib/x86_64/libjpeg-turbo1500.so'
        pickFirst 'lib/arm64-v8a/libusb100.so'
        pickFirst 'lib/armeabi-v7a/libusb100.so'
        pickFirst 'lib/x86/libusb100.so'
        pickFirst 'lib/x86_64/libusb100.so'
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}
